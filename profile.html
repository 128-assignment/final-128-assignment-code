<!DOCTYPE html>
<html>
<head>
  <title>My Profile</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="user.css">
</head>
<body>
  <div>
    <img src="logo2.png" class="logo">
    <header>Internship Management Portal</header>
  </div>

  <nav>
    <a href="home.html">Home</a>
    <a href="internships.html">Internships</a>
    <a href="my-application.html">My Applications</a>
    <a href="profile.html">My Profile</a>
    <a href="login.html">Logout</a>
  </nav>
  <hr>

  <div class="profile-container">
    <h1>User Profile</h1>

    <div class="internship-info" id="profile-info">
      <p><strong>Name:</strong> <span id="display-name">Loading...</span></p>
      <p><strong>Email:</strong> <span id="display-email">Loading...</span></p>
    </div>

    <button id="edit-btn">Edit Profile</button>

    <form id="edit-form" style="display:none;" onsubmit="return confirmSave()" action="/submit-internship" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email"
             required pattern="^[a-zA-Z0-9._-]+@[a-zA-Z]+\.[a-zA-Z]{2,}$"
             title="Please enter a valid email address" 
             placeholder="john@example.com" /
             >

      <label for="password">New Password (leave blank if no change)</label>
      <input type="password" id="password" name="password" placeholder="••••••••"
        pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[^A-Za-z\d]).{8,}$"
       />

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" name="confirm" placeholder="••••••••" />

      <button type="submit">Save</button>
      <button type="button" id="cancel-btn">Cancel</button>
    </form>
  </div>
  <script src="user.js">
    function confirmSave() {
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (password !== confirm) {
        document.getElementById('confirm').setCustomValidity("Passwords do not match.");
        return false;
      } else {
        document.getElementById('confirm').setCustomValidity(""); 
      }

      alert("Changes saved");
      return true;
    }

  </script>
</body>
</html>
