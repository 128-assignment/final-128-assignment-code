<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Account</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="company.css">
</head>
<body>
  <div>
    <img src="logo2.png" class="logo">
    <header>Manage Account</header>
  </div>

  <nav>
    <a href="dashboardcomp.html">Home</a>
    <a href="createinternships.html">Create Internship</a>
    <a href="minternship.html">Manage Internship</a>
    <a href="vmapplication.html">Applications</a>
    <a href="compprofile.html">Account</a>
    <a href="logout.html">Logout</a>
  </nav>

  <div class="container">
    <h2>Update Your Account</h2>
    <form id="profileForm" onsubmit="return saveProfile(event)">
      <label>Full Name</label>
      <input type="text" id="name" name="name">

      <label>Email Address</label>
      <input type="email" id="email" name="email" pattern="^[a-zA-Z0-9._\-]+@[a-zA-Z]+\.[a-zA-Z]{2,}$">

      <label>Phone Number</label>
      <input type="text" id="phonenum" name="phonenum" pattern="^\+971 [0-9]{2} [0-9]{7}$" placeholder="ex: +971 56 XXXXXXX"required>

      <label>Bio</label>
      <textarea id="bio" name="bio" placeholder="Write something about your company here"></textarea>

      <label>New Password</label>
      <input type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[^A-Za-z\d]).{8,}$">

      <label>Confirm Password</label>
      <input type="password" id="confirm" name="confirm">

      <button type="submit">Save Changes</button>
    </form>
  </div>
  <script src="company.js"></script>

</body>
</html>
