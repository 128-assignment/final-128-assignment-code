<!DOCTYPE html>

<head>

  <title>Create Internship Program</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="company.css">

</head>
<body>

    <div>
      <img src="logo2.png" class="logo">
      <header>
        Create Internship Program
      </header>
    </div>
    <nav>
      <a href="dashboardcomp.html">Home</a>
      <a href="createinternships.html">Create Internship</a>
      <a href="minternship.html">Manage Internship</a>
      <a href="vmapplication.html">Applications</a>
      <a href="compprofile.html">Account</a>
      <a href="login.html">Logout</a>
    </nav>
  

  <div class="container">
    <h2>Internship Details</h2>
    <form action="/submit-internship" method="POST">
      <label >Internship Title</label>
      <input type="text" id="title" name="title" placeholder="e.g., Software Developer Intern" required>

      <label>Department</label>
      <select id="department" name="department" required>
        <option value="">-- Select Department --</option>
        <option value="Engineering">Engineering</option>
        <option value="Marketing">Marketing</option>
        <option value="Media/Design">Media/Design</option>
        <option value="Technology">Technology</option>
        <option value="Law">Law</option>
        <option value="Healthcare">Healtcare</option>
        <option value="Finance">Finance</option>
        <option value="Education">Education</option>
        
      </select>

      <label >Start Date</label>
      <input type="date" id="start" name="start" required>

      <label >End Date</label>
      <input type="date" id="end" name="end" required>

      <label>Location</label>
      <select id="location" name="location" required>
        <option value="">-- Select Location --</option>
        <option value="Remote">Remote</option>
        <option value="Dubai">Dubai</option>
        <option value="Abu Dhabi">Abu Dhabi</option>
        <option value="Sharjah">Sharjah</option>
        <option value="Ajman">Ajman</option>
        <option value="Fujairah">Fujairah</option>
        <option value="Ras Al Khaimah">Ras Al Khaimah</option>
        <option value="Umm Al Quwain">Umm Al Quwain</option>
      </select>

      <label>Stipend</label>
      <input type="text" id="stipend" name="stipend" placeholder="3dhs/hr">


      <label >Program Description</label>
      <textarea id="description" name="description" rows="6" placeholder="Describe the role, responsibilities, and expectations..." required></textarea>

      <label >Requirements</label>
      <textarea id="requirements" name="requirements" rows="4" placeholder="List skills, education, etc."></textarea>

      <button onclick="showmessage()" >Create Internship</button>


    </form>
  </div>
<script src="company.js"></script>
</body>
</html>
